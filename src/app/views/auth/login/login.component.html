<div class="">
  <div class="d-flex justify-content-center">
    <h1 class="fw-700" style="font-size: 2.7rem;">Login</h1>
  </div>

  <div class="d-flex justify-content-center">
    <div class="col-6 ">
      <form [formGroup]="loginForm"
          class="py-3"
        >
          <div class="form-group">
            <label class="">Email Address</label><br>
            <input
              required formControlName="email"
              aria-required="true"
              type="text"
              class="input"
              placeholder="Enter Email Address"
            />
          </div>
          <div class="form-group">
            <label class="">User Password</label><br>
            <div class="input-group">
              <input 
                min="3"
                required formControlName="password"
                aria-required="true"
                class="password input" type="password"
                placeholder="Password"
                aria-required="true" type="password"
              />
            </div>
  
          </div>
  
          <div class="d-flex justify-content-end">
            <button type="submit" (click)="login()" class="submit-btn mt-4">Login
              <img src="../../../../assets/images/arrow-right.png" >
            </button>
          </div>
        </form>
        
  
        <div class="py-3 login-footer">
          <p class="bottom-text">
            Don't have an account?
            <span class="register-link pointer" [routerLink]="['/signup']">Register</span>
          </p>
        </div>
    </div>

  </div>
</div>
